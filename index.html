<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Planetary Playing Cards</h1>
    <section class="container">
      <section class="column">
        <div class="main-card"> 
          <img id="main-planet" alt="Earth" src="images/image.png"/>
            <div class="title-container">
              <h2 id="main-title">Sun</h2>
              <p id="main-copy">Type G2V</p>
            </div>
        </div>
      </section>
      <section class="row">
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Mercury</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Venus</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Earth</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Mars</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Jupiter</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Saturn</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Uranus</h3>
            <p id="little-copy">AU Distance</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="planet" src="images/image.png"/>
          <div id="paragraph">
            <h3 id="little-title">Neptune</h3>
            <p id="little-copy">AU Distance</p>
          </div>
          </section>
        </div>
      </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
