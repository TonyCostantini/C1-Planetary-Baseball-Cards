<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Playing Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Planetary Playing Cards</h1>
    <section class="container">
      <section class="column">
        <div class="main-card"> 
          <img id="main-planet" alt="Sun" src="images/Sun.png"/>
            <div class="title-container">
              <h2 id="main-title">Sun</h2>
              <p id="main-copy">Solar Blaze</p>
            </div>
        </div>
      </section>
      <section class="row">
        <div class="little-card">
          <img id="little-planet" alt="Mercury" src="images/Mercury.png"/>
          <div id="paragraph">
            <h3 id="little-title">Mercury</h3>
            <p id="little-copy">Swifter</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Venus" src="images/Venus.png"/>
          <div id="paragraph">
            <h3 id="little-title">Venus</h3>
            <p id="little-copy">Starlit</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Earth" src="images/Earth.png"/>
          <div id="paragraph">
            <h3 id="little-title">Earth</h3>
            <p id="little-copy">Blue Jewel</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Mars" src="images/Mars.png"/>
          <div id="paragraph">
            <h3 id="little-title">Mars</h3>
            <p id="little-copy">Red Planet</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Jupiter" src="images/Jupiter.png"/>
          <div id="paragraph">
            <h3 id="little-title">Jupiter</h3>
            <p id="little-copy">The King</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Saturn" src="images/Saturn.png"/>
          <div id="paragraph">
            <h3 id="little-title">Saturn</h3>
            <p id="little-copy">Ringmaster</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Uranus" src="images/Uranus.png"/>
          <div id="paragraph">
            <h3 id="little-title">Uranus</h3>
            <p id="little-copy">Ice Giant</p>
          </div>
        </div>
        <div class="little-card">
          <img id="little-planet" alt="Neptune" src="images/Neptune.png"/>
          <div id="paragraph">
            <h3 id="little-title">Neptune</h3>
            <p id="little-copy">Blue Realm</p>
          </div>
          </section>
        </div>
      </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
